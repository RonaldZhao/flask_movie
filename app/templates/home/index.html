{% extends 'home/layout.html' %}

{% block content %}
<!--热门电影-->
<section id="hotmovie" style="margin-top:76px">
    <div class="container">
        <div class="row wow fadeInRight" data-wow-delay="0.6s">
            <div class="row">
                <iframe class="wow fadeIn" width="100%" height="375px" frameborder=0 scrolling=no src="{{ url_for('home.animation') }}"></iframe>
            </div>
        </div>
    </div>
</section>
<!--热门电影-->
<!--电影列表-->
<section id="movielist">
    <div class="container">
        <div class="row wow fadeIn" data-wow-delay="0.6s">
            <div class="col-md-12 table-responsive">
                <table class="table text-left table-bordered" id="movietags">
                    <tr>
                        <td style="width:10%;">电影标签</td>
                        <td style="width:90%;">
                            <a class="label label-info"><span class="glyphicon glyphicon-tag"></span>标签一</a>
                            <a class="label label-info"><span class="glyphicon glyphicon-tag"></span>标签一</a>
                            <a class="label label-info"><span class="glyphicon glyphicon-tag"></span>标签一</a>
                            <a class="label label-info"><span class="glyphicon glyphicon-tag"></span>标签一</a>
                            <a class="label label-info"><span class="glyphicon glyphicon-tag"></span>标签一</a>
                    </tr>
                    <tr>
                        <td>电影星级</td>
                        <td>
                            <a class="label label-warning"><span class="glyphicon glyphicon-star"></span>一星</a>
                            <a class="label label-warning"><span class="glyphicon glyphicon-star"></span>二星</a>
                            <a class="label label-warning"><span class="glyphicon glyphicon-star"></span>三星</a>
                            <a class="label label-warning"><span class="glyphicon glyphicon-star"></span>四星</a>
                            <a class="label label-warning"><span class="glyphicon glyphicon-star"></span>五星</a>
                        </td>
                    </tr>
                    <tr>
                        <td>上映时间</td>
                        <td>
                            <a class="label label-default"><span class="glyphicon glyphicon-time"></span>最近</span></a>
                            <a class="label label-default"><span class="glyphicon glyphicon-time"></span>2017</span></a>
                            <a class="label label-default"><span class="glyphicon glyphicon-time"></span>2016</span></a>
                            <a class="label label-default"><span class="glyphicon glyphicon-time"></span>2015</span></a>
                            <a class="label label-default"><span class="glyphicon glyphicon-time"></span>更早</span></a>
                        </td>
                    </tr>
                    <tr>
                        <td>播放数量</td>
                        <td>
                            <a class="label label-success"><span class="glyphicon glyphicon-arrow-down"></span>从高到底</span></a>
                            <a class="label label-danger"><span class="glyphicon glyphicon-arrow-up"></span>从低到高</span></a>
                        </td>
                    </tr>
                    <tr>
                        <td>评论数量</td>
                        <td>
                            <a class="label label-success"><span class="glyphicon glyphicon-arrow-down"></span>从高到底</span></a>
                            <a class="label label-danger"><span class="glyphicon glyphicon-arrow-up"></span>从低到高</span></a>
                        </td>
                    </tr>
                </table>
            </div>
            {% for v in range(12) %}
            <div class="col-md-3">
                <p><span style="color:#999;font-style: italic;">DARKSIDE</span></p>
                <div class="movielist text-center">
                    <img src="holder.js/262x166?random=yes" class="img-responsive center-block" alt="">
                    <div class="text-left" style="margin:8px auto 0;text-align: center;">
                        <div>
                            <span class="glyphicon glyphicon-star" style="color:#FFD119"></span>
                            <span class="glyphicon glyphicon-star" style="color:#FFD119"></span>
                            <span class="glyphicon glyphicon-star" style="color:#FFD119"></span>
                            <span class="glyphicon glyphicon-star-empty" style="color:#FFD119"></span>
                            <span class="glyphicon glyphicon-star-empty" style="color:#FFD119"></span>
                        </div>
                    </div>
                    <a href="{{ url_for('home.play') }}" class="btn btn-primary" target="_blank" role="button"><span class="glyphicon glyphicon-play"></span>播放</a>
                </div>
            </div>
            {% endfor %}
            <div class="col-md-12">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="First">
                                <span aria-hidden="true">首页</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">上一页</span>
                            </a>
                        </li>
                        <li><a href="#">1/10</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">下一页</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" aria-label="Last">
                                <span aria-hidden="true">尾页</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
<!--电影列表-->
{% endblock %}
